<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Roboto:wght@300&display=swap"     rel="stylesheet">
    <!-- icon page -->
    <link rel="shortcut icon" href="./views/assets/img/icon.png" type="image/x-icon">
    <!-- styles -->
    <link rel="stylesheet" href="./views/css/index.css">
    <title>RustyMusic</title>
</head>
<body>
    <audio id="audio" src="" autoplay></audio>
    <div class="container">
        <div class="card" id="card-song-1">
            <div class="card-info">
                <h1 id="title-song" style="color: #fff;"></h1>
                <div class="controls">
                    <button class="btn-after-song">Anterior</button>
                    <button class="btnPlaySong">Iniciar</button>
                    <button class="btnNextSong">Siguiente</button>
                    <button class="btnStopSong">Pausar</button>
                </div>
            </div>
        </div> 
    </div>
    <div class="button">
        <button class="dark">Dark Theme</button>
        <button class="white">White Theme</button>
    </div>

    <style>
        .button{
            display: flex;
            justify-content: center;
        }
        .button button{
            padding: 10px;
            outline: none;
            /* border: none; */
            cursor: pointer;
            margin: 0px 20px;
        }
    </style>

<script src="./scripts/theme.js"></script>
<script src="./scripts/app.js"></script>
</body>
</html>
